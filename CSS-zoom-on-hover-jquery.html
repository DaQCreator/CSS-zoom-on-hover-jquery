<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoom-on-hover-jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        button {
            font-size: 40px;
            cursor: pointer;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: arial;
            transform: translate(-50%, -50%);
            font-size: 80px;
            transition: 1s;
            border: 0 solid black;
        }

        h1.larger-jq {
            font-size: 160px;
        }

        h1.smaller-jq {
            font-size: 40px;
        }

        h1.border-jq {
            border: 20px solid black;
        }
    </style>
</head>

<body>
    <button class="larger">2xWiÄ™kszy</button>
    <button class="smaller">2xMniejszy</button>
    <button class="border">Obramowanie</button>
    <h1>Nazwa</h1>
    <script>
        $('.larger').click(function () {
            $('h1').toggleClass('larger-jq');
        })
        $('.smaller').click(function () {
            $('h1').toggleClass('smaller-jq');
        })
        $('.border').click(function () {
            $('h1').toggleClass('border-jq');
        })
    </script>

</body>

</html>
